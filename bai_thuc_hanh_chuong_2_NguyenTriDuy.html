<body>
    <div>
        <h2>Thêm sinh viên</h2>
        <form>
            <label for="StudentID">Mã sinh viên:</label><br>
            <input type="text" id="StudentID" name="StudentID" required><br>

            <label for="StudentName">Họ và tên:</label><br>
            <input type="text" id="StudentName" name="StudentName" required><br>

            <label for="StudentEmail">Email:</label><br>
            <input type="email" id="StudentEmail" name="StudentEmail" required><br>

            <label for="StudentDoB">Ngày sinh:</label><br>
            <input type="date" id="StudentDoB" name="StudentDoB"><br>

            <label>Giới tính:</label><br>
            <label><input type="radio" name="StudentGender" value="Nam" required> Nam</label>
            <label><input type="radio" name="StudentGender" value="Nữ"> Nữ</label><br>

            <label for="StudentNote">Ghi chú:</label><br>
            <textarea id="StudentNote" name="StudentNote" rows="4"></textarea><br>

            <button type="submit">Thêm sinh viên</button>
        </form>
    </div>
