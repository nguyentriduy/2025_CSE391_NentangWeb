<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 10px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #ffffff;
            background-color: #1c6ec0;
            padding: 5px;
            border-radius: 3px;
        }
        form {
            background-color: #fff;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            margin: 5px 0;
            display: block;
        }
        input, textarea, button {
            margin: 3px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #3e91e9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3f98e1;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
            text-decoration: underline;
        }
        a {
            margin-right: 5px;
            text-decoration: none;
        }
        a.edit {
            color: rgb(118, 205, 234); /* Màu xanh cho "Sửa" */
        }
        a.edit:hover {
            color: #dc3545; /* Chuyển sang màu đỏ khi hover */
        }
        a.delete {
            color: rgb(118, 205, 234);
        }
        a.delete:hover {
            color: #dc3545; /* Chuyển sang màu đỏ khi hover */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h2>Thêm sinh viên</h2>
        <form>
            <label for="StudentID">Mã sinh viên:</label><br>
            <input type="text" id="StudentID" name="StudentID" required><br>

            <label for="StudentName">Họ và tên:</label><br>
            <input type="text" id="StudentName" name="StudentName" required><br>

            <label for="StudentEmail">Email:</label><br>
            <input type="email" id="StudentEmail" name="StudentEmail" required><br>

            <label for="StudentDoB">Ngày sinh:</label><br>
            <input type="date" id="StudentDoB" name="StudentDoB"><br>

            <label>Giới tính:</label><br>
            <label><input type="radio" name="StudentGender" value="Nam" required> Nam</label>
            <label><input type="radio" name="StudentGender" value="Nữ"> Nữ</label><br>

            <label for="StudentNote">Ghi chú:</label><br>
            <textarea id="StudentNote" name="StudentNote" rows="4"></textarea><br>

            <button type="submit">Thêm sinh viên</button>
        </form>
    </div>

                    <th>Ngày sinh</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>

                    </td>

                <tr>

    </div>
</body>
</html>
